<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Results | Phishing Detector</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg: #0b0f19;
            --surface: #151b2b;
            --border: #2d3748;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --safe: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --primary: #6366f1;
            --primary-light: #818cf8;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
            background-image:
                linear-gradient(rgba(11, 15, 25, 0.95), rgba(11, 15, 25, 1)),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%236366f1' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-light);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #fff;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
        }

        .card-val {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: #fff;
        }

        .card-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--surface);
            border-radius: 0.75rem;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .results-table th,
        .results-table td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .results-table th {
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .url-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-family: 'JetBrains Mono', monospace;
            color: #e2e8f0;
            font-size: 0.9rem;
        }

        .results-table td {
            font-family: 'JetBrains Mono', monospace;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-processing {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-light);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .status-safe {
            background: rgba(34, 197, 94, 0.1);
            color: var(--safe);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .status-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .progress-bar-container {
            width: 100%;
            height: 4px;
            background: #1e293b;
            border-radius: 2px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        .copy-icon {
            cursor: pointer;
            color: var(--text-muted);
            margin-right: 0.5rem;
        }

        .copy-icon:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Batch Scan Report</h1>
            <a href="/" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                New Scan
            </a>
        </div>

        <div class="progress-bar-container">
            <div id="progressFill" class="progress-bar-fill"></div>
        </div>
        <div style="text-align: right; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 2rem;">
            Processed <span id="processedCount">0</span> of <span id="totalCount">0</span>
        </div>

        <div class="summary-cards">
            <div class="card">
                <div class="card-val" id="totalUrls">0</div>
                <div class="card-label">Total URLs</div>
            </div>
            <div class="card" style="border-color: rgba(34, 197, 94, 0.3);">
                <div class="card-val" id="safeCount" style="color: var(--safe);">0</div>
                <div class="card-label">Safe</div>
            </div>
            <div class="card" style="border-color: rgba(239, 68, 68, 0.3);">
                <div class="card-val" id="dangerCount" style="color: var(--danger);">0</div>
                <div class="card-label">Threats</div>
            </div>
            <div class="card" style="border-color: rgba(245, 158, 11, 0.3);">
                <div class="card-val" id="suspiciousCount" style="color: var(--warning);">0</div>
                <div class="card-label">Suspicious</div>
            </div>
        </div>

        <table class="results-table">
            <thead>
                <tr>
                    <th style="width: 50%;">URL</th>
                    <th>Status</th>
                    <th>Risk Score</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows -->
            </tbody>
        </table>
    </div>

    <script>
        const batchId = "{{ batch_id }}";
        const tableBody = document.getElementById('tableBody');
        const progressFill = document.getElementById('progressFill');
        const processedCountSpan = document.getElementById('processedCount');
        const totalCountSpan = document.getElementById('totalCount');

        let isComplete = false;
        let pollInterval = null;

        async function updateStatus() {
            try {
                const response = await fetch(`/api/batch/${batchId}`);
                if (!response.ok) return;

                const data = await response.json();
                renderData(data);

                if (data.completed === data.total) {
                    isComplete = true;
                    clearInterval(pollInterval);
                    progressFill.style.backgroundColor = 'var(--safe)';
                }
            } catch (err) {
                console.error("Poll error", err);
            }
        }

        function renderData(data) {
            // Stats
            document.getElementById('totalUrls').textContent = data.total;
            document.getElementById('processedCount').textContent = data.completed;
            document.getElementById('totalCount').textContent = data.total;

            const pct = (data.completed / data.total) * 100;
            progressFill.style.width = `${pct}%`;

            let safe = 0, danger = 0, suspicious = 0;

            const tbodyHtml = data.tasks.map(task => {
                const result = task.result || {};
                let statusHtml = '';
                let score = result.probability || 0;
                let scoreClass = '';

                if (task.status === 'processing') {
                    statusHtml = '<span class="status-badge status-processing">Analyzing...</span>';
                    score = '-';
                } else if (task.status === 'done') {
                    // Calc stats
                    if (result.verdict === 'Error') {
                        statusHtml = `<span class="status-badge status-danger" style="background: rgba(100, 116, 139, 0.2); color: #cbd5e1; border-color: #475569;">Failed</span>`;
                        score = 'ERR';
                    } else if (result.verdict === 'Phishing' || score > 80) {
                        danger++;
                        statusHtml = `<span class="status-badge status-danger">Phishing (${Math.round(score)}%)</span>`;
                    } else if (result.verdict === 'Suspicious' || score > 40) {
                        suspicious++;
                        statusHtml = `<span class="status-badge status-danger" style="background: rgba(245, 158, 11, 0.1); color: var(--warning); border-color: rgba(245, 158, 11, 0.2);">Suspicious (${Math.round(score)}%)</span>`;
                    } else {
                        safe++;
                        statusHtml = `<span class="status-badge status-safe">Safe (${Math.round(score)}%)</span>`;
                    }
                }

                let url = result.url || 'Loading...';

                return `
                    <tr>
                        <td class="url-cell" title="${url}">${url}</td>
                        <td>${statusHtml}</td>
                        <td style="font-family: 'JetBrains Mono';">${score !== '-' ? Math.round(score) + '%' : '-'}</td>
                        <td>
                            ${task.status === 'done' ? `<a href="/result/${task.task_id}" target="_blank" style="color: var(--primary-light); text-decoration: none; font-size: 0.85rem;">View Report &rarr;</a>` : ''}
                        </td>
                    </tr>
                `;
            }).join('');

            tableBody.innerHTML = tbodyHtml;

            document.getElementById('safeCount').textContent = safe;
            document.getElementById('dangerCount').textContent = danger;
            document.getElementById('suspiciousCount').textContent = suspicious;
        }

        // Initial load and poll
        updateStatus();
        pollInterval = setInterval(updateStatus, 2000);
    </script>
</body>

</html>
